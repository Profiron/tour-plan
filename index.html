<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-top">
          <!-- Logo -->
          <a href="#" class="logo">
            <img
              src="img/header/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__images"
            />
          </a>
          <!-- Search -->
          <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__button">
              <img src="img/header/search.svg" alt="Icon: search" />
            </button>
          </form>
          <!-- User -->
          <a href="#" class="user">
            <img
              src="img/header/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name"> Nathan </span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->

        <!-- Menu -->
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodriguez</a>
            </li>
          </ul>
        </nav>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </div>
  </body>
</html>
